<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me gusta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Network</h1>
    <h2 class="encabezado">Your Feed</h2>
    <div class="Pagina">
        <div class="perfil">
            <img class="foto" src="user-circle.png" alt="Imagen de usuario">
            <a href="#">Add an Avatar</a>
            <h2>Jane Doe</h2> 
        </div>
        <nav class="nav">
            <div class="post-container">
                <div class="post">
                    <h2 class="Neil-M">Neil M</h2>
                    <h3 class="like"><span class="likes">9 like(s)</span></h3>
                    <button class="likeBtn">Like</button>
                    <p>I just set up this new discord bot, let me know what you. <a href="#">link</a></p>
                </div>
            </div>
            <div class="post-container">
                <div class="post">
                    <h2 class="Nichole-K">Nichole K</h2>
                    <h3 class="like"><span class="likes">12 like(s)</span></h3>
                    <button class="likeBtn">Like</button>
                    <p>Just finished my <a href="#">next comix</a>, check it out</p>
                </div>
            </div>
            <div class="post-container">
                <div class="post">
                    <h2 class="Jim-R">Jim R</h2>
                    <h3 class="like"><span class="likes">9 like(s)</span></h3>
                    <button class="likeBtn">Like</button>
                    <p>I can't stop listening to the <a href="#">new album</a> Who else is linking it</p>
                </div>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
